{% extends  'base.html'  %}
{% block content %}



<div class="container">
    <div class="row">
        {% for i in result %}
        <div class="col-md-3">
            <div class="card" >
  <img src="{{i.img.url}}"  class="Card_img_top" alt="..."  height="250">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text"></p>
    <a href="{% url  'movieapp:details'  i.id %}" class="btn btn-primary">Click Here</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>








{% endblock %}
